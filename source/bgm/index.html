<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的动画观看记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .anime-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .anime-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .anime-item img {
            width: 160px;
            height: 220px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .anime-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .anime-score {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        .anime-summary {
            font-size: 12px;
            color: #555;
            text-align: justify;
        }
        .buttons {
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background 0.3s;
        }
        .pagination button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的动画观看记录</h2>
        <div class="buttons">
            <button onclick="changeType(1)">想看的</button>
            <button onclick="changeType(2)">看过的</button>
            <button onclick="changeType(3)">正在看的</button>
        </div>
        <div id="animeList" class="anime-list"></div>
        <div class="pagination">
            <button onclick="changePage(-1)">上一页</button>
            <button onclick="changePage(1)">下一页</button>
        </div>
    </div>
    <script>
        let currentType = 3;
        let offset = 0;
        const limit = 30;

        async function fetchAnimeList() {
            const response = await fetch(`https://api.bgm.tv/v0/users/544956/collections?subject_type=2&type=${currentType}&limit=${limit}&offset=${offset}`);
            const data = await response.json();
            const listContainer = document.getElementById('animeList');
            listContainer.innerHTML = '';
            
            data.data.forEach(anime => {
                const item = document.createElement('div');
                item.classList.add('anime-item');
                
                const img = document.createElement('img');
                img.src = anime.subject.images.medium;
                img.alt = anime.subject.name;
                
                const title = document.createElement('div');
                title.classList.add('anime-title');
                title.textContent = anime.subject.name_cn || anime.subject.name;
                
                const score = document.createElement('div');
                score.classList.add('anime-score');
                score.textContent = `评分: ${anime.subject.score || 'N/A'}`;
                
                const summary = document.createElement('div');
                summary.classList.add('anime-summary');
                summary.textContent = anime.subject.short_summary ? anime.subject.short_summary.substring(0, 100) + '...' : '暂无简介';
                
                item.appendChild(img);
                item.appendChild(title);
                item.appendChild(score);
                item.appendChild(summary);
                listContainer.appendChild(item);
            });
        }

        function changeType(type) {
            currentType = type;
            offset = 0;
            fetchAnimeList();
        }

        function changePage(direction) {
            offset += direction * limit;
            if (offset < 0) offset = 0;
            fetchAnimeList();
        }

        fetchAnimeList();
    </script>
</body>
</html>
